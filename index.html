<html>
  <head>
    <title>Mobile Net</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <h2 class="btn btn-danger heading">Mobile Net</h2>
      <br><br>

      <p style="font-size: 22px; color: lightblue;">This Model is trained with Mobile Net which has 1.3 million images in it </p>
      <label>Webcam View - </label>

      <br><br>
      <div class="col-sm-6 col-xs-12 main_div">
        <div id="camera"></div>
        <br><br>
        <label style="font-size: 22px; color: crimson;">Camera view</label>
        <br><br>
        <button class="btn btn-danger" onclick="capture()">Capture Image</button>
      </div>
      <div class="col-sm-6 col-xs-12 main_div">
        <div id="result"></div>
      <br>
      <br>
      <label style="font-size: 22px; color: crimson;">Snapshot view</label>
      <br>
      <br>
      <button class="btn btn-danger" onclick="recognize()">Identify Image</button>
      <br>
      <br>
      </div>
      <br>
      <br>
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <p style="font-size: 22px;">Object :  </p>
      <p id="name"></p>
      </div>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
